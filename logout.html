<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - EventPro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Global CSS -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/responsive.css">
   
</head>
<body>
    <!-- Simple navigation for logout page -->
    <nav class="navbar navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-calendar-alt me-2"></i>EventPro
            </a>
        </div>
    </nav>

    <!-- Logout Content -->
    <section class="logout-section">
        <div class="container">
            <div class="logout-card">
                <div class="logout-icon">
                    <i class="fas fa-sign-out-alt"></i>
                </div>
                
                <h2>You're Logging Out</h2>
                <p class="lead mb-4">Are you sure you want to log out of your EventPro account?</p>
                
                <div class="countdown" id="countdown">5</div>
                <p class="text-muted">You will be automatically redirected to the home page in <span id="countdownText">5 seconds</span></p>
                
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="cancelLogout()">
                        <i class="fas fa-times me-2"></i>Cancel Logout
                    </button>
                    <button class="btn btn-outline-primary" onclick="logoutNow()">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout Now
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 Event. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="privacy-policy.html">Privacy Policy</a> | 
                    <a href="#">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        let countdown = 5;
        let countdownInterval;
        
        function startCountdown() {
            countdownInterval = setInterval(() => {
                countdown--;
                document.getElementById('countdown').textContent = countdown;
                document.getElementById('countdownText').textContent = `${countdown} second${countdown !== 1 ? 's' : ''}`;
                
                if (countdown <= 0) {
                    performLogout();
                }
            }, 1000);
        }
        
        function cancelLogout() {
            clearInterval(countdownInterval);
            window.location.href = 'profile.html'; // Redirect back to profile
        }
        
        function logoutNow() {
            clearInterval(countdownInterval);
            performLogout();
        }
        
        function performLogout() {
            // In a real application, you would make an API call to logout
            // For now, we'll just redirect to home page
            window.location.href = 'index.html';
        }
        
        // Start countdown when page loads
        document.addEventListener('DOMContentLoaded', startCountdown);
    </script>
</body>
</html>
